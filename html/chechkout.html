<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chechkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin: 7rem auto; width: 60%;">

    
    <h2 class="text-center">E Cart</h2>
    <form id="chechkoutForm">

        <div class="container">
            <div class="row">
                <div class="col">
                    <h4>Personal Details</h4>
                </div>
            </div>
            <div class="row my-4">
                <div class="form-floating col">
                    <input type="text" name="username" class="form-control" id="floatingName" placeholder="Name">
                    <label for="floatingName" style="left: 10px;">Name</label>
                </div>
                <div class="form-floating col">
                    <input type="email" name="email" class="form-control" id="floatingEmail" placeholder="email">
                    <label for="floatingEmail" style="left: 10px;">Email</label>
                </div>
            </div>
            <div class="row my-4">
                <div class="form-floating col">
                    <input type="number" name="phone" class="form-control" id="floatingEmail" placeholder="Phone number">
                    <label for="floatingEmail" style="left: 10px;">Phone Number</label>
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <h4>Shipping Details</h4>
            </div>
            <div class="row my-4">
                <div class="form-floating col">
                    <input type="text" name="street" class="form-control" id="floatingStreet" placeholder="Street">
                    <label for="floatingStreet" style="left: 10px;">Street</label>
                </div>
                <div class="form-floating col">
                    <input type="text" name="city" class="form-control" id="floatingCity" placeholder="City">
                    <label for="floatingCity" style="left: 10px;">City</label>
                </div>
            </div>
            <div class="row my-4">
                <div class="form-floating col">
                    <select class="form-select" name="state" id="floatingState" aria-label="Floating label select example">
                    </select>
                    <label for="floatingState" style="left:10px">State</label>
                </div>
                <div class="form-floating col"></div>
            </div>
            <div class="row my-4">
                <h4>Product Details</h4>
            </div>
            <div class="row my-4" >
                <div class="form-floating col">
                    <input type="number" name="productPrice" id="productPrice" disabled style="display: none;" >
                    <select class="form-select" name="Product" id="floatingProduct" aria-label="Floating label">
                    </select>
                    <label for="floatingProduct" style="left:10px">Product</label>
                </div>
                <div class="form-floating col">
                    <input type="number" name="quantity" value="1" class="form-control" min="1" id="floatingQty" placeholder="Quantity">
                    <label for="floatingQty" style="left: 10px;">Quantity</label>
                </div>
            </div>
            
            <div class="row my-4">
                <div class=" form-floating col">
                    <input name="price" type="number" disabled class="form-control" id="floatingPrice" placeholder="Price">
                    <label for="floatingPrice" style="left: 10px;">Price</label>
                </div>
                <div class="col d-flex justify-content-end">
                    <button class="btn btn-primary mx-2" >Submit</button>
                    <button class="btn btn-success mx-2" >Cancel</button>
                </div>
            </div>
            
        </form>
        </div>
        

    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- <script type="module"  src="../js/enum.js"></script> -->
    <script src="../ts/populateSelect.js"></script>
    <script src="../ts/formValidation.js"></script>
    <script src="../ts/formSubmit.js"></script>
</body>
</html>
